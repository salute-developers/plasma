name: Update description with perftest report
description: Updates description with perftest report summary and details
inputs:
  token:
    description: The GitHub token used to create an authenticated client.
    required: true
  reportPath:
    description: Path to perftest report
    required: true
  prId:
    description: PR number
    required: true
  owner:
    description: Owner of the repo
    required: true
  repo:
    description: Repo name
    required: true
outputs:
  result:
    description: Process done with success.
runs:
  using: node16
  main: '../../lib/bin/updateDescription.js'
branding:
  icon: check-square
  color: purple
