name: Cypress reusable workflow

on:
  workflow_call:
    inputs:
      scope:
        description: 'scope name'
        required: true
        type: string
      with-react-17:
        type: boolean
        default: false
      with-artifacts:
        type: boolean
        default: false

jobs:
  run:
    if: ${{ inputs.scope != '' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
      COVERAGE: true

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/prepare-environment

      - name: Set default scope
        if: ${{ inputs.scope != 'temple' }}
        run: echo "SCOPE={b2c,web,core,hope,new-hope,icons,typo,tokens,tokens-utils,tokens-native,cy-utils,ui}" >> $GITHUB_ENV

      - name: Set scope from "Plasma-temple"
        if: ${{ inputs.scope == 'temple' }}
        run: echo "SCOPE={b2c,web,core,hope,new-hope,icons,typo,tokens,tokens-utils,tokens-native,cy-utils,ui,temple}" >> $GITHUB_ENV

      - name: Install React 17
        if:  ${{ inputs.with-react-17 }}
        run: |
          npm i --no-progress react@17 react-dom@17 @types/react@17.0.40 @types/react-dom@17 --prefix="./packages/plasma-ui"
          npm i --no-progress react@17 react-dom@17 @types/react@17.0.40 @types/react-dom@17 --prefix="./packages/plasma-temple"
          npm i --no-progress react@17 react-dom@17 @types/react@17.0.40 @types/react-dom@17 --prefix="./packages/plasma-b2c"
          npm i --no-progress react@17 react-dom@17 @types/react@17.0.40 @types/react-dom@17 --prefix="./packages/plasma-web"

      - name: Lerna bootstrap
        run: npx lerna bootstrap --scope=@salutejs/plasma-${{env.SCOPE}} --scope="@salutejs/platform-test"

      - name: Run Cypress CT for Plasma ${{ inputs.scope }}
        if: ${{ success() }}
        run: npm run cy:${{ inputs.scope }}:run-ct

      - name: Save artifacts
        if: ${{ failure() || inputs.with-artifacts }}
        uses: actions/upload-artifact@v2
        with:
          name: Test Artifacts
          path: /home/runner/work/plasma/plasma/cypress
