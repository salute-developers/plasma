name: Cypress component testing by schedule

on:
  schedule:
    - cron: 0 0 * * SUN

jobs:
  cypress:
    strategy:
      fail-fast: false
      matrix:
        scope: [web,b2c,ui,temple]

    uses: ./.github/workflows/cypress-common.yml
    with:
      scope: ${{ matrix.scope }}
      with-artifacts: true
    secrets: inherit

  cypress-react-17:
    strategy:
      fail-fast: false
      matrix:
        scope: [web,b2c,ui,temple]

    uses: ./.github/workflows/cypress-common.yml
    with:
      scope: ${{ matrix.scope }}
      with-react-17: true
      with-artifacts: true
    secrets: inherit

