name: Lint/Unit tests

on:
  merge_group:
  pull_request:
    branches:
      - dev
      - master

concurrency:
  # New commit on branch cancels running workflows of the same branch
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/prepare-environment

      - name: Lerna bootstrap
        run: npx lerna bootstrap

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Setup React 17
        run: |
          npm i --no-progress react@17 react-dom@17 @types/react@17.0.40 @types/react-dom@17 --prefix="./packages/plasma-ui"
          npm i --no-progress react@17 react-dom@17 @types/react@17.0.40 @types/react-dom@17 --prefix="./packages/plasma-temple"
          npm i --no-progress react@17 react-dom@17 @types/react@17.0.40 @types/react-dom@17 --prefix="./packages/plasma-b2c"
          npm i --no-progress react@17 react-dom@17 @types/react@17.0.40 @types/react-dom@17 --prefix="./packages/plasma-web"

      - name: Lerna bootstrap by scope
        run: npx lerna bootstrap --scope="@salutejs/plasma-ui" --scope="@salutejs/plasma-web" --scope="@salutejs/plasma-b2c" --scope="@salutejs/plasma-temple"

      - name: Unit tests for React 17
        run: npm run test -- --scope="@salutejs/plasma-ui" --scope="@salutejs/plasma-web" --scope="@salutejs/plasma-b2c" --scope="@salutejs/plasma-temple"
