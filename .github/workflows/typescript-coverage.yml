name: Typescript coverage

on:
  push:

jobs:
  typescript-coverage:
    runs-on: ubuntu-latest
    env:
      NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        id: setup-npm
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: Get npm version
        id: npm-version
        run: |
          echo "::set-output name=version::$(npm -v)"

      - name: Install npm 6.14.17
        if: steps.npm-version.outputs.version != '6.14.17'
        run: npm i -g --no-progress --no-audit npm@6.14.17

      - name: Setup packages
        if: steps.setup-npm.outputs.cache-hit != 'true'
        run: |
          npm ci --no-progress --silent --no-audit --prefer-offline
          npm list

