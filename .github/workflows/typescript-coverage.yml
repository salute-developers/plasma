name: Typescript coverage

on:
  push:

jobs:
  typescript-coverage:
    runs-on: ubuntu-latest
    env:
      NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        id: setup-npm
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup packages
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: |
          npm i -g --no-progress --no-audit npm@6.14.17 
          npm ci --no-progress --no-audit --prefer-offline --silent

      - name: Lerna bootstrap
        run: npx lerna bootstrap --no-ci -- --no-audit --prefer-offline

      - name: Run Typescript Coverage
        if: ${{ always() }}
        run: |
          npm run typescript-coverage

      - name: Save artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: Typescript Coverage Report Artifacts
          path: /home/runner/work/plasma/plasma/packages/*/coverage-ts/
