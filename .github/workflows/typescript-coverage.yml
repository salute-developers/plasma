name: Typescript coverage

on:
  push:

jobs:
  typescript-coverage:
    runs-on: ubuntu-latest
    env:
      NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup packages
        run: |
          npm i -g --no-progress --no-audit npm@6.14.17 
          npm i --no-progress --ignore-scripts --silent

      - name: Lerna bootstrap
        run: npx lerna bootstrap --no-progress -- --no-audit --ignore-scripts

      - name: Run Typescript Coverage
        if: ${{ always() }}
        run: |
          npm run typescript-coverage

      - name: Save artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: Typescript Coverage Report Artifacts
          path: /home/runner/work/plasma/plasma/packages/*/coverage-ts/
