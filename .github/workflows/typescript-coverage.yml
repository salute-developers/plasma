name: Typescript coverage

on:
  merge_group:
  pull_request:
    branches:
      - master
      - dev

concurrency:
  # New commit on branch cancels running workflows of the same branch
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  typescript-coverage:
    runs-on: ubuntu-latest
    env:
      NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: ./.github/actions/prepare-environment

      - name: Lerna bootstrap
      # INFO: Игнорируем пакеты связанные с plasma-tokens, т.к. в них не запускается typescript-coverage  
        run: npx lerna bootstrap --since=$(git merge-base --fork-point origin/dev) --ignore "@salutejs/plasma-tokens*"

      - name: Run Typescript Coverage
        if: ${{ always() }}
        run: |
          npm run typescript-coverage -- --ignore '@salutejs/plasma-tokens*'

      - name: Save artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: Typescript Coverage Report Artifacts
          path: /home/runner/work/plasma/plasma/packages/*/coverage-ts/
