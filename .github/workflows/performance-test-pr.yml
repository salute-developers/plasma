name: Component Performance Testing

on:
  pull_request:
    branches:
      - rc
      - master

jobs:
  perftest:
    runs-on: ubuntu-latest
    env:
      NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
      PR_NAME: pr-${{ github.event.number }}
      ICONS_PUBLIC_URL: /icons
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'master'

      - name: Prepare repository for master
        run: git fetch --unshallow --tags

      - name: Setup Node.js for master
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Cache node modules for master
        uses: actions/cache@v1
        with:
          path: node_modules
          key: npm-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-deps-${{ hashFiles('package-lock.json') }}

      - name: Setup packages for master
        run: |
          npm ci
          npx lerna bootstrap

      - name: Use Node.js 16.15.x for master
        uses: actions/setup-node@v1
        with:
          node-version: 16.15.x
      
      - name: Prepare directory for master
        run: |
          mkdir perftest-reports

      - name: Run performance test for master
        run: |
          (cd ./packages/plasma-ui && npx perftool)

      - name: Save report result for master
        uses: actions/upload-artifact@v2
        with:
          name: master report result
          path: /home/runner/work/plasma/plasma/packages/plasma-ui/perftest/result.json
      
      - uses: actions/checkout@v2

      - name: Setup Node.js for PR
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Setup packages for PR
        run: |
          npm ci
          npx lerna bootstrap

      - name: Use Node.js 16.15.x for PR
        uses: actions/setup-node@v1
        with:
          node-version: 16.15.x
      
      - name: Prepare directory for PR
        run: |
          mkdir perftest-reports

      - name: Run performance test for PR
        shell: bash
        run: |
          (cd ./packages/plasma-ui && npx perftool)

      - name: Save report result for PR
        uses: actions/upload-artifact@v2
        with:
          name: PR report result
          path: /home/runner/work/plasma/plasma/packages/plasma-ui/perftest/result.json

      - name: Download master report
        uses: actions/download-artifact@v2
        with:
          name: master report result
      
      - name: Copy master report to pr report directory
        run: |
          cp result.json ./packages/plasma-ui/perftest/master-result.json

      - name: Compare test results
        run: |
          (cd ./packages/plasma-ui && npx perftool-compare ./perftest/result.json ./perftest/master-result.json)

      - name: Save comparison result
        uses: actions/upload-artifact@v2
        with:
          name: Component performance comparison result
          path: /home/runner/work/plasma/plasma/packages/plasma-ui/perftest/*.json

      - name: Post result comment
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GH_TOKEN}}
          script: |
            let report = null;
            let result = null;
            try {
              report = require('/home/runner/work/plasma/plasma/packages/plasma-ui/perftest/comparison.json');
            } catch (e) {}
            if (!report) {
              result = 'ðŸ’€ Missing report, something went wrong';
            } else {
              result = report.hasSignificantNegativeChanges
                  ? 'ðŸ”´ Fail'
                  : 'ðŸŸ¢ Success'
            }
            const subject = report ? 'comparison report' : 'current report';
            const commentBody = `
            **Component performance testing**

            Result: **${result}**

            Check out ${subject} in job artifacts!
            `;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody,
            })
        
      - name: Send report
        run: |
          ./scripts/perftool-send-report.js \
          --reportPath /home/runner/work/plasma/plasma/packages/plasma-ui/perftest/comparison.json
        env:
          GITHUB_SHA: ${{ github.sha }}
