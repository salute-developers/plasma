name: Component Performance Testing

on:
  pull_request:
    branches:
      - rc
      - master

jobs:
  perftest:
    runs-on: ubuntu-latest
    env:
      NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
      PR_NAME: pr-${{ github.event.number }}
      ICONS_PUBLIC_URL: /icons
    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/run-performance-test
        with:
          branch: master
      
      - uses: actions/checkout@v2
      
      - uses: ./.github/actions/run-performance-test
        with:
          branch: ${{ github.ref }}

      - name: Download master report
        if: github.ref != 'master'
        uses: actions/download-artifact@v2
        with:
          name: master report result
      
      - name: Copy master report to pr report directory
        if: github.ref != 'master'
        run: |
          cp result.json ./packages/plasma-ui/perftest/master-result.json

      - name: Compare test results
        if: github.ref != 'master'
        run: |
          (cd ./packages/plasma-ui && node --experimental-specifier-resolution=node ./node_modules/.bin/perftool-compare -- ./perftest/result.json ./perftest/master-result.json)

      - name: Save comparison result
        if: github.ref != 'master'
        uses: actions/upload-artifact@v2
        with:
          name: Component performance comparison result
          path: /home/runner/work/plasma/plasma/packages/plasma-ui/perftest/*.json

      - name: Post result comment
        if: github.ref != 'master'
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GH_TOKEN}}
          script: |
            let report = null;
            let result = null;
            try {
              report = require('/home/runner/work/plasma/plasma/packages/plasma-ui/perftest/comparison.json');
            } catch (e) {}
            if (!report) {
              result = 'ðŸ’€ Missing report, something went wrong';
            } else {
              result = report.hasSignificantNegativeChanges
                  ? 'ðŸ”´ Fail'
                  : 'ðŸŸ¢ Success'
            }
            const subject = report ? 'comparison report' : 'current report';
            const commentBody = `
            **Component performance testing**

            Result: **${result}**

            Check out ${subject} in job artifacts!
            `;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody,
            })
        
      - name: Send report
        if: github.ref != 'master'
        run: |
          ./scripts/perftool-send-report.js \
          --reportPath /home/runner/work/plasma/plasma/packages/plasma-ui/perftest/comparison.json
        env:
          GITHUB_SHA: ${{ github.sha }}
