          --no-mime-magic
          sync
          ./s3_build_sb/caldera-online-storybook/
          s3://${{ secrets.AWS_S3_BUCKET_2 }}/caldera-online-storybook/

      - name: Upload to S3 storybook "SDDS SERV"
        run: >
          s3cmd
          --access_key ${{ secrets.AWS_ACCESS_KEY_ID }}
